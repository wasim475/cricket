<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy ui and tailwind css link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/b614021542.js" crossorigin="anonymous"></script>

    <!-- manrope fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">   

    <title>Document</title>
</head>
<body style="font-family: manrope;">
   <header class="text-center">
    <div class="mb-6">
      <h1 class="text-5xl text-center font-extrabold text-red-300 mb-8">Score Board</h1>
      <h2 class="text-center"> <span class="team1 font-semibold text-2xl">Team1 </span> <span class="text-red-500"> VS </span> <span class="team2 font-semibold text-2xl">  Team2</span> </h2>
    </div>
     <!-- inputs -->
    <div class="mb-6">
      <input class="team1Input border-black-100 border-2 py-[1px] px-1" type="text" placeholder="enter team1 name">
      <input class="team2Input hidden border-black-100 border-2 py-[1px] px-1" type="text" placeholder="enter team2 name">
      <!-- btns -->
      <button class="btn-team1 btn btn-sm bg-gray-400 text-white">Submit</button>
      <button class="btn-team2 hidden btn btn-sm bg-gray-400 text-white">Submit</button>
 
      <h2 class="error1 text-red-500"></h2>
    </div>

     <div class="toss hidden mb-6">
      <p>Which team batting now?</p>
      <button class="toss-team1 btn btn-success">Team1</button>
      <button class="toss-team2 btn btn-success">Team2</button>
     </div>

     <div class="battingFirstOrTarget hidden">
        <button class="battingFirst btn btn-success">Batting first?</button> <span>or</span>
        <button class="battingTarget btn btn-success">Target?</button>
     </div>
     
   </header>

   <article class="ml-6">
    <section class="mb-4">
      <div class="target hidden">
        <input type="number" placeholder="Target?" class="targetInput"> <button class="targetBtn btn btn-sm bg-yellow-500 text-white">Set target</button>
        <h2 class="error2 text-red-500"></h2>
      </div>

      <h2 class="targetName hidden">Target: <span class="targetRuns">0</span></h2>
     </section>

     <section class="mb-6 text-center">
      <div class="overLimitPortion hidden">
        <input type="number" placeholder="Over?" class="overLimit"> <button class="overLimitBtn btn btn-sm bg-yellow-500 text-white">Set Over</button>
        <h2 class="error3 text-red-500"></h2>
      </div>
     </section>

    <section class="scoreAndOver hidden">
      <p> <span class="scoreCard">score</span>: <span class="totalRun">0</span>/ <span class="totalWicket">0</span> <span>     </span> <span class="ml-6">Over: <span class="totalOvar">0</span></span> <span class="overIncrementDecrement">

        <button title="It's work only for overs"  class="totalOverMinus ml-3 text-white btn btn-xs bg-red-500 px-6">-</button> <button class="totalOverPlus text-white btn btn-xs bg-green-500 px-6">+</button>

      </span> </p>

   
      <button class="undo1 hidden btn btn-xs bg-green-500 text-white px-4">   <i class="fa-solid fa-arrow-rotate-left"></i></button>

      <p class="runIncrmenterDeincrementer mt-6"> <button class="totalRunMinus text-white btn btn-xs px-4 bg-red-500">-</button> <button class="totalRunPlus text-white btn btn-xs bg-green-500 px-6">+</button><button class="totalRunDouble btn btn-xs bg-green-500 px-6 text-white">2</button><button class="totalRunFour btn btn-xs bg-green-500 px-6 text-white">4</button><button class="totalRunSix btn btn-xs bg-green-500 px-6 text-white">6</button><button class="TeamWicket btn btn-xs bg-red-500 px-4">Wicket</button> </p>
    </section>

   </article>
   <section>
     
   </section>
   <!-- Batter section -->
   <div class="batsman">
    <input type="text" class="b1" placeholder="Enter Batter Name." > <button class="btn1">Batter</button>
    <input type="text" class="b2" placeholder="Enter Batter Name." > <button class="btn2">Batter</button>
    <input type="text" class="b3" placeholder="Enter Batter Name." > <button class="btn3">Batter</button>
    <input type="text" class="b4" placeholder="Enter Batter Name." > <button class="btn4">Batter</button>
    <input type="text" class="b5" placeholder="Enter Batter Name." > <button class="btn5">Batter</button>
    <input type="text" class="b6" placeholder="Enter Batter Name." > <button class="btn6">Batter</button>
    <input type="text" class="b7" placeholder="Enter Batter Name." > <button class="btn7">Batter</button>
    <input type="text" class="b8" placeholder="Enter Batter Name." > <button class="btn8">Batter</button>
    <input type="text" class="b9" placeholder="Enter Batter Name." > <button class="btn9">Batter</button>
    <input type="text" class="b10" placeholder="Enter Batter Name." > <button class="btn10">Batter</button>
    <input type="text" class="b11" placeholder="Enter Batter Name." > <button class="btn11">Batter</button>
    <h3 class="err2" style="color: red;"></h3>
</div>
    <div class="box">
            <ol class="blist">

                <li class="player1 border-2 py-2"><span class="p1"> </span> <span class="p1run">0</span> <span class="p1Ball text-xs">0</span> <button class="p1RunPlus btn btn-xs bg-green-500 px-4">R+</button>  <button class="p1BallPlus btn btn-xs bg-green-500 px-4">B+</button>  <button class="p1RunMinus btn btn-xs bg-red-500 px-4">R-</button>   <button class="p1BallMinus btn btn-xs bg-red-500 px-4">B-</button> <button class="p1Out btn btn-xs bg-red-500 px-4">Out</button></li>
                <li class="player2"><span class="p2"> </span> <span class="p2run">0</span> <span class="p2Ball">0</span> <button class="p2RunPlus">Run+</button>  <button class="p2BallPlus">Ball+</button>  <button class="p2RunMinus">Run-</button>   <button class="p2BallMinus">Ball-</button> <button class="p2Out">Out</button></li>
                <li class="player3"><span class="p3"> </span> <span class="p3run">0</span> <span class="p3Ball">0</span> <button class="p3RunPlus">Run+</button>  <button class="p3BallPlus">Ball+</button>  <button class="p3RunMinus">Run-</button>   <button class="p3BallMinus">Ball-</button> <button class="p3Out">Out</button></li>
                <li class="player4"><span class="p4"> </span> <span class="p4run">0</span> <span class="p4Ball">0</span> <button class="p4RunPlus">Run+</button>  <button class="p4BallPlus">Ball+</button>  <button class="p4RunMinus">Run-</button>   <button class="p4BallMinus">Ball-</button> <button class="p4Out">Out</button></li>
                <li class="player5"><span class="p5"> </span> <span class="p5run">0</span> <span class="p5Ball">0</span> <button class="p5RunPlus">Run+</button>  <button class="p5BallPlus">Ball+</button>  <button class="p5RunMinus">Run-</button>   <button class="p5BallMinus">Ball-</button> <button class="p5Out">Out</button></li>
                <li class="player6"><span class="p6"> </span> <span class="p6run">0</span> <span class="p6Ball">0</span> <button class="p6RunPlus">Run+</button>  <button class="p6BallPlus">Ball+</button>  <button class="p6RunMinus">Run-</button>   <button class="p6BallMinus">Ball-</button> <button class="p6Out">Out</button></li>
                <li class="player7"><span class="p7"> </span> <span class="p7run">0</span> <span class="p7Ball">0</span> <button class="p7RunPlus">Run+</button>  <button class="p7BallPlus">Ball+</button>  <button class="p7RunMinus">Run-</button>   <button class="p7BallMinus">Ball-</button> <button class="p7Out">Out</button></li>
                <li class="player8"><span class="p8"> </span> <span class="p8run">0</span> <span class="p8Ball">0</span> <button class="p8RunPlus">Run+</button>  <button class="p8BallPlus">Ball+</button>  <button class="p8RunMinus">Run-</button>   <button class="p8BallMinus">Ball-</button> <button class="p8Out">Out</button></li>
                <li class="player9"><span class="p9"> </span> <span class="p9run">0</span> <span class="p9Ball">0</span> <button class="p9RunPlus">Run+</button>  <button class="p9BallPlus">Ball+</button>  <button class="p9RunMinus">Run-</button>   <button class="p9BallMinus">Ball-</button> <button class="p9Out">Out</button></li>
                <li class="player10"><span class="p10"> </span> <span class="p10run">0</span> <span class="p10Ball">0</span> <button class="p10RunPlus">Run+</button>  <button class="p10BallPlus">Ball+</button>  <button class="p10RunMinus">Run-</button>   <button class="p10BallMinus">Ball-</button> <button class="p10Out">Out</button></li>
                <li class="player11"><span class="p11"> </span> <span class="p11run">0</span> <span class="p11Ball">0</span> <button class="p11RunPlus">Run+</button>  <button class="p11BallPlus">Ball+</button>  <button class="p11RunMinus">Run-</button>   <button class="p11BallMinus">Ball-</button> <button class="p11Out">Out</button></li>
            </ol>
        </div>

   <footer>
    
   </footer>
    <script src="./script.js"></script>
</body>
</html>
